{%extends 'base.html'%}
{% load static %}

{%block contents%}
    <header>
        <div class="container">
            <div class="intro-text">
                <h2>Admin Login Form</h2>
                <p>

                  <form action="{%url 'AdminLoginCheck'%}" method="POST" class="text-primary" style="width:100%">
                        {% csrf_token %}
                        <table>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="text" class="form-control" name="loginid" required
                                           placeholder="Enter Login Id">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="password" class="form-control" name="pswd" required
                                           placeholder="Enter password">
                                </div>
                            </div>


                            <tr>
                                <td style="padding:20px;">
                                    <button type="submit" class="btn btn-xl">
                                        Login
                                    </button>
                                </td>
                                 <td>
                                <button type="reset" class="btn btn-xl">
                                    Reset
                                </button>
                            </td>
                            </tr>

                            {% if messages %}
                            {% for message in messages %}
                            <font color='GREEN'> {{ message }}</font>
                            {% endfor %}
                            {% endif %}

                        </table>

                    </form>

</center>
                </p>
          </div>
        </div>
    </header>

{%endblock%}
